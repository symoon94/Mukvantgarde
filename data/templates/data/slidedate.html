{% load static %}

<html>

    <head>
        <Title>MUKVANT-GARDE</Title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="//d3js.org/d3.v4.min.js"></script>
        <script src="{% static 'topojson/topojson.min.js' %}"></script>
        <script src="//d3js.org/topojson.v1.min.js"></script>
        <link rel="stylesheet" href="{% static 'data/css/style_dist.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    </head>

    <body>
        <header id="header-1" class="mg-header">
            <section>
                <div class="mg-header-outer">
                    <a class="mg-home" href="/data" style="text-decoration:none">
                        <span class="mg-logo-icon"></span>
                        <span class="mg-logo-text"></span>
                    </a>
                    <nav class="mg-nav">
                        <div class="x">
                            <ul>
                                <li>
                                    <a class="on" href="/data/bubble/">
                                        <span>
                                            인기 맛집 분포도
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a class="on" id="current" href="/data/slidedate/">
                                        <span>
                                            맛집 분포 변화
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a class="on" href="/data/test">
                                        <span>
                                            총 맛집 리스트
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="full-width search">
                    <div class="search-form">
                        <h2>Search</h2>
                        <input type="text" name="" class="search" placeholder="What would you like to search for?">
                    </div>
                </div>
            </section>
        </header>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="{% static 'topojson/topojson.min.js' %}"></script>

        <div id="states-navi"></div>
        <div class="cont" width = "100%"; height = "400px">
            <!-- <div id="chart"></div> -->
        </div>
        <div class="image" id="Image">
            <div class="imageBox" id="Style">
                <img src="" padding="10%" />
                <div class="infoBox">
                    <p><a href=""></a></p>
                    <p><a href=""></a></p>
                </div>
            </div>
        </div>

        <script src="{% static 'data/main_dist.js' %}"></script>

        {% block content %}
            <script src="https://unpkg.com/d3-simple-slider"></script>

            <link
                rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous"
            />

            <div id="chart"></div>

            <div id="slidecontainer"></div>

            <div class="row align-items-center">
                <div class="col-sm-2"><p id="value-time"></p></div>
                <div class="col-sm"><div id="slider-time"></div>
            </div>

            <script src="{% static 'data/slidedate/main_slide.js' %}"></script>
        {% endblock %}

        <script src="{% static 'data/distribution_flag_navi.js' %}"></script>

    </body>
